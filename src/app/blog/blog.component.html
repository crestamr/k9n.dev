<div class="wrapper alt">
  <div class="inner" *ngIf="post$ | async as post">
    <section class="blog-header">
      <span *ngIf="post.thumbnail" class="image fit">
        <img [src]="post.thumbnail" alt="header image" />
      </span>
      <div *ngIf="post.publishedAt && post.publishedAtUrl" class="published-at">
        <a [href]="post.publishedAtUrl" class="published-at-link">
          <img
            *ngIf="post.publishedAtLogo"
            class="published-at-logo"
            [src]="post.publishedAtLogo"
            alt="Logo of the published page"
          />
        </a>
        Dieser Blogpost wurde im Original ver√∂ffentlicht auf:
        <a [href]="post.publishedAtUrl">{{ post.publishedAt }}</a
        >.
      </div>
    </section>
    <section class="blog-content">
      <scully-content></scully-content>
    </section>
    <section class="blog-footer">
      <h3>Diese Seite teilen</h3>
      <ul class="share-toolbar">
        <li>
          <a
            [href]="'mailto:user@example.com?subject=' + shareTextContent()"
            target="_blank"
            alt="share this blog post via email"
            ><i class="fa fa-envelope"></i
          ></a>
        </li>
        <li>
          <a
            [href]="
              'https://twitter.com/intent/tweet?text=' + shareTextContent()
            "
            target="_blank"
            alt="share this blog post via twitter"
            ><i class="fa fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            [href]="
              'https://www.facebook.com/sharer/sharer.php?u=' +
              shareTextContent()
            "
            target="_blank"
            alt="share this blog post via facebook"
            ><i class="fa fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            [href]="
              'https://www.linkedin.com/shareArticle?mini=true&url=' +
              shareTextContent()
            "
            target="_blank"
            alt="share this blog post via linkedin"
            ><i class="fa fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            [href]="
              'https://www.xing.com/app/user?op=share;url=' +
              shareTextContent() +
              '&quot'
            "
            target="_blank"
            alt="share this blog post via xing"
            ><i class="fa fa-xing"></i
          ></a>
        </li>
      </ul>
    </section>
  </div>
</div>
