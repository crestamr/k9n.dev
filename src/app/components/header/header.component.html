      <img src="images/logo_header.png" alt="Logo" />
    </a>
    <h1
      class="header-title"
      tabindex="0"
      aria-label="Textanimation: k9n.dev verÃ¤ndert sich zu 'Koppenhagen' zur Visualisierung des Numeronyms"
