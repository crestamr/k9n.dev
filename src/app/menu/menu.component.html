<!-- Menu -->
<ng-container *transloco="let t">
  <nav id="menu" class="is-menu-visible" cdkTrapFocus>
    <div class="inner" role="navigation">
      <h2>{{ t('menu') }}</h2>
      <ul class="links">
        <li>
          <a routerLink="/" (click)="menuClicked()">{{ t('home') }}</a>
        </li>
        <li>
          <a href="#about" (click)="menuClicked()">{{ t('about') }}</a>
        </li>
        <li>
          <a routerLink="/blog" (click)="menuClicked()">{{ t('blog') }}</a>
        </li>
        <li>
          <a routerLink="/projects" (click)="menuClicked()">{{ t('projects') }}</a>
        </li>
        <li>
          <a href="#contact" (click)="menuClicked()">{{ t('contact') }}</a>
        </li>
        <li>
          <a routerLink="/imprint" (click)="menuClicked()">{{ t('imprint') }}</a>
        </li>
      </ul>
      <a href="#" class="close" (click)="menuClicked()">{{ t('close') }}</a>
    </div>
  </nav>
</ng-container>
