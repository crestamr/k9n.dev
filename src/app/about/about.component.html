<ng-container *transloco="let t">
  <section id="about" class="wrapper alt style1">
    <div class="inner">
      <h3 class="major">{{ t('about') }}</h3>
      <p>{{ t('aboutPage.intro') }}</p>
      <h3 class="major">{{ t('aboutPage.career') }}</h3>
      <section class="features">
        <div class="timeline">
          <div
            *ngFor="let i of [0, 1, 2, 3, 4, 5, 6].reverse(); let odd = odd"
            class="container"
            [ngClass]="odd ? 'right' : 'left'"
          >
            <div class="content">
              <span class="location">{{
                t('aboutPage.' + i + '.location')
              }}</span>
              <h2 class="timeline-heading">
                {{ t('aboutPage.' + i + '.when') }}
              </h2>
              <h3>
                {{ t('aboutPage.' + i + '.what') }}
              </h3>
              <h4>
                {{ t('aboutPage.' + i + '.where') }}
              </h4>
              <p>
                {{ t('aboutPage.' + i + '.info') }}
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</ng-container>
